<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-white bg-info">
                    Formulaire
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSave()" >
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.lastName" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="user.firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Téléphone</label>
                                <input type="tel" class="form-control" placeholder="Téléphone" [(ngModel)]="user.telephone" name="telephone" required>
                            </div>
                        </div>
                        <button class="btn btn-info" type="submit">
                            Sauvegarder
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
