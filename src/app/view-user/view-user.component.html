<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Régions</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lstUser; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.lastName}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.telephone}}</td>
            <td>{{item.regions}}</td>
            <td>
                <button (click)="onDelete(i)" class="btn btn-sm btn-danger">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
